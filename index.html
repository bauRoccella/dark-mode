<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Claro y Oscuro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body.light-mode {
            background-color: #f8f9fa; /* Fondo claro */
            color: #212529; /* Texto oscuro */
        }
        body.dark-mode {
            background-color: #212529; /* Fondo oscuro */
            color: #f8f9fa; /* Texto claro */
        }
        table {
            border: 1px solid #dee2e6;
        }
        /* Estilos adicionales para el modo oscuro */
        body.dark-mode .table {
            --bs-table-bg: #212529; /* Fondo para las celdas */
            --bs-table-striped-bg: #2c2f33; /* Fondo para las filas impares */
            --bs-table-striped-color: #f8f9fa; /* Color de texto en filas impares */
            --bs-table-color: #f8f9fa; /* Color de texto en la tabla */
            color: #f8f9fa; /* Texto claro en la tabla */
        }
        body.dark-mode .table thead {
            background-color: #343a40; /* Fondo oscuro para el encabezado */
            color: #f8f9fa; /* Texto claro en el encabezado */
        }
    </style>
</head>
<body class="light-mode">
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Mi Página</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="light-mode-btn" class="btn btn-light me-2">Modo Claro</button>
                    </li>
                    <li class="nav-item">
                        <button id="dark-mode-btn" class="btn btn-dark">Modo Oscuro</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <!-- Título -->
        <h1 class="text-center mb-4">Mi Página con Modo Claro y Oscuro</h1>

        <!-- Imagen -->
        <div class="text-center">
            <img src="darkmode.jpg" alt="Imagen de ejemplo" class="img-fluid border rounded mb-4" style="max-width: 100%; height: auto;">
        </div>

        <!-- Tabla -->
        <table class="table table-bordered table-striped text-center">
            <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>25</td>
                    <td>Buenos Aires</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ana Gómez</td>
                    <td>30</td>
                    <td>Córdoba</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>María López</td>
                    <td>28</td>
                    <td>Rosario</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery para alternar modos -->
    <script>
        $(document).ready(function() {
            // Cambiar al modo claro
            $("#light-mode-btn").click(function() {
                $("body").removeClass("dark-mode").addClass("light-mode");
                $("nav").removeClass("navbar-dark bg-dark").addClass("navbar-light bg-primary");
            });

            // Cambiar al modo oscuro
            $("#dark-mode-btn").click(function() {
                $("body").removeClass("light-mode").addClass("dark-mode");
                $("nav").removeClass("navbar-light bg-primary").addClass("navbar-dark bg-dark");
            });
        });
    </script>
</body>
</html>
